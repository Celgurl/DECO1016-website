<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles.css">
<title>Sign-Up</title>
</head>
<body>
    <main class="page">
        <form id="details" action="sign_up3.html">
                <h2>Your details</h2>
                <ul>
                    <li>
                        <label for="name">Full Name:</label>
                        <br>
                        <input id="name" name="name" type="text" placeholder="E.g. " required autofocus>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <br>
                        <input id="email" name="email" type="email" placeholder="example@domain.com" required>
                    </li>
                    <li>
                        <label for="date">Date of Birth:</label>
                        <br>
                        <input type="date" name="bday">
                    </li>
                    <li>
                        <div class="gender">
                            <label for="gender">Gender:</label>
                            <br>
                            Male<input type="radio" name="gender" value="male">
                            Female<input type="radio" name="gender" value="female">
                            Unspecified<input type="radio" name="gender" value="other"> 
                        </div>
                    </li>
                    <li>
                        <label for="password">Create a Password:</label>
                        <br>
                        <input type="password" placeholder="Password" id="password" required>
                    </li>
                    <li>
                        <input type="password" placeholder="Confirm Password" id="confirm_password" required>
                    </li>
                </ul>

        </form>
      </main>
      <form action="sign_up2.html">
        <input type="submit" value="Click" onclick="passValues();"/>
    </form>
      <script>
            function passValues() {
                var firstName = document.getElementById("name").value;
                localStorage.setItem("name", firstName);
                return false;
}
      
      </script>
</body>
</html>
